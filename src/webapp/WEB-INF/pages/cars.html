<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th> Model </th>
            <th> Number </th>
            <th> Year </th>
        </tr>
        <tr th:each="car : ${cars_list}">
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getCarNumber()}"></td>
            <td th:utext="${car.getRelease()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
